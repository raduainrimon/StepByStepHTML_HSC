<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Input Types</title>
  </head>
  <body align="center">
    <h2><u>Please fill up this form</u></h2>
    <table border="2" cellspacing="0" callpadding="2">
      <tr>
        <td><b>Name:</b></td>
        <td>
          <input type="Text" placeholder="write your name" name="" />
        </td>
      </tr>

      <tr>
        <td><b>Password:</b></td>
        <td>
          <input type="Text" placeholder="type password" name="" />
        </td>
      </tr>

      <tr>
        <td><b>Gender: </b></td>
        <td>
          <input type="radio" name="Gender" /> Male
          <input type="radio" name="Gender" /> Female
        </td>
      </tr>
    </table>
  </body>
</html>
