<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List in HTML</title>
  </head>

  <body>
    <h1>UNORDERED LIST</h1>
    <ul>
      <!--Default type disk-->
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ul>
    <ul type="circle">
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ul>
    <ul type="square">
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ul>

    <h1>ORDERED LIST</h1>
    <ol>
      <!--Default type 1-->
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ol>
    <ol type="I">
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ol>
    <ol type="i">
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ol>
    <ol type="a">
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ol>
    <ol type="a" start="5">
      <li>Rimon</li>
      <li>Emon</li>
      <li>Sabbir</li>
    </ol>
  </body>
</html>
