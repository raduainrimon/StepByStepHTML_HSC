<!DOCTYPE html>
<html>
  <head>
    <title>Text Formating</title>
  </head>
  <body>
    Hello World <br />
    <!--<br /> for new line-->

    <strong>Hello World</strong> <br />
    <!--"<b></b>" or "<strong></strong>" for bold-->

    <em>Hello World</em> <br />
    <!--"<i></i>" or "<em></em>" for italic font-->

    <u>Hello World</u> <br />

    (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup> <br />
    f<sub>n</sub> = f<sub>n-1</sub> + f<sub>n-2</sub>
  </body>
</html>
