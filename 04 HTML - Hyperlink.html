<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Hyperlink</title>
  </head>

  <body>
    <h1>Rimon's GitHub link</h1>
    <!--on the same tab-->
    <h3><a href="https://github.com/raduainrimon">Rimon on GitHub</a></h3>
    <!--to open in new tab-->
    <h3>
      <a href="https://github.com/raduainrimon" target="new"
        >Rimon on GitHub [new tab]</a
      >
    </h3>
    <!--to open in new tab - alternative-->
    <h3>
      <a href="https://github.com/raduainrimon" target="_blank"
        >Rimon on GitHub [new tab]</a
      >
    </h3>
  </body>
</html>
